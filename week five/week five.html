<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="week five.css">

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>week five</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            class="form-control shadow-sm">
    
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
                    </div>
                </div>
            </form>
            <h1>
                Sydney NSW, Australia
            </h1>
            <ul>
                <li id="datetime">
                    Wednesday 22:00
                </li>
                <li>
                    Partly Cloudy
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                            class="weather-icon float-left">
                        <div class="float-left">
                            <span class="temperature">19</span><span class="units"><a href="#">°C </a> | <a
                                    href="#">°F</a></span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 0%
                        </li>
                        <li>
                            Humidity: 77%
                        </li>
                        <li>
                            Wind: 8 km/h
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <form>
        <input type="text" id="city" placeholder="Enter city name">
        <button type="submit" id="submit">Search</button>
    </form>
    <div id = "temp"></div>
    <div id="result"></div>
    <button id="location">Current Location</button>
    <div id="result"></div>
    <script src="week five.js"></script>
</body>
</html>
